<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{
        font-family:Arial, Helvetica, sans-serif;
    }

    table{
        width: 300px;
        border-collapse:collapse;
    }

    td{
        border: 1px solid black;
        padding: 10px;
    }
</style>
<body>
    <table>
        <tr>
            <td>1a</td>
            <td>2a</td>
            <td>3a</td>
        </tr>
    

        <tr>
            <td>1b</td>
            <td>2b</td>
            <td>3b</td>
        </tr>
    
        <tr>
            <td>1c</td>
            <td>2c</td>
            <td>3c</td>
        </tr>
    </table>
</body>
</html>
